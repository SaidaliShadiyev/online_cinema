{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static 'css/base.css' %}">
      <title>{% block title %} {% endblock %}</title>
</head>

<body>
      <header>
            <div class="logo">
                  <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="logo" width="200"></a>
            </div>
            <nav>
                  <ul class="menu">
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li><a href="{% url 'genre' %}">Category</a></li>
                        <li><a href="{% url 'all_films' %}">All Films</a></li>
                        <li><a href="#">Sign Up</a></li>
                  </ul>
            </nav>
      </header>
      <main>
            {% block content %}
            {% endblock %}
      </main>
      <footer>
            <div class="footer">
                  <a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt="logo" width="150"></a>
                  <div class="company">
                        <span>&copy;</span>
                        <h4>2024 Company</h4>
                  </div>
            </div>
            <div class="icons">
                  <ion-icon name="logo-instagram"></ion-icon>
                  <ion-icon name="logo-facebook"></ion-icon>
                  <ion-icon name="logo-twitter"></ion-icon>
                  <ion-icon name="logo-tiktok"></ion-icon>
            </div>
      </footer>

      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
